<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="innerContainer">
        <h1 id="title" contenteditable="true">{Title}</h1>
        <h1 id="desc" contenteditable="true">{Description}</h1>
      </div>
    </div>
    <div class=" right">
      <div class="card">
        <div class="input-group">
          <label for="countdown">Countdown</label>
          <input type="number" id="countdownHrs" placeholder="00">
          <span>Hrs &#58;</span>
          <input type="number" id="countdownMins" placeholder="00">
          <span>Mins &#58;</span>
          <input type="number" id="countdownSecs" placeholder="00">
          <span>Secs</span>
        </div>
        <div class="input-group">
          <label for="timer">Timer</label>
          <input type="number" id="timerHrs" placeholder="00">
          <span>Hrs &#58;</span>
          <input type="number" id="timerMins" placeholder="00">
          <span>Mins &#58;</span>
          <input type="number" id="timerSecs" placeholder="00">
          <span>Secs</span>
        </div>
        <button id="startBtn">Start</button>
        <!-- <button id="pauseBtn">Pause</button> -->
        <div id="display">00:00:00</div>
      </div>
    </div>
  </div>
  <h2 id="projName">Hour Zero</h2>
  <h2 id="by">By Redslayer112</h2>
  <script type="module" defer src="/home.js"></script>
</body>

</html>
